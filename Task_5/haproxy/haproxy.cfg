global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global

frontend stats
  bind *:8404
  stats enable
  stats uri /
  stats refresh 10s

frontend myfrontend
#  bind :80
  bind :443 ssl crt /etc/ssl/certs/ashiko.pem
  default_backend webservers

backend webservers
  server s1 webapp-task5.2:8000 check
