version: "3.9"
services:
#creates redis container based on alpine image with static IP address
  redis:
    image: "redis:alpine"
    container_name: redis-task5
    networks:
      static-network:
        ipv4_address: 172.19.0.3

#builds python container based on alpine image with static IP address and enables access on port 8000 to container port 8000
  web:
    build: ./web
    container_name: webapp-task5.2
#    ports:
#      - "8000:8000"
    networks:
      static-network:
        ipv4_address: 172.19.0.2

#creates HAProxy container based on alpine image
  haproxy:
    build: ./haproxy
    ports:
      - "443:443"
    container_name: haproxy-task5.2
    networks:
      static-network:
        ipv4_address: 172.19.0.100

#creates custom /24 bit subnet
networks:
  static-network:
    ipam:
      config:
        - subnet: 172.19.0.0/24

